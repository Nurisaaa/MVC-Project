<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form  th:method="PATCH" th:action="@{/companies/edit(id=${company.getId()})}" th:object="${company}" style="width: 50%">
    <div class="mb-3">
        <label for="name" class="form-label">Company name</label>
        <input type="text" class="form-control"  th:field="*{name}" id="name">
    </div>
    <div class="mb-3">
        <label for="locatedCountry" class="form-label">Country</label>
        <input type="text" class="form-control" th:field="*{locatedCountry}" id="locatedCountry">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
