<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<table class="table table-warning table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Student Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">email</th>
        <th scope="col">Study Format</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th><a class="btn btn-outline-primary" role="button" th:href="@{{id}/newStudent(id=${groupId})} ">Add Student</a>
    </tr>
    </thead>
    <tbody th:each="student:${students}">
    <tr>
        <th scope="row" th:text="${student.id}"></th>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.studyFormat}"></td>

        <td>
            <form th:method="DELETE" th:action="@{{id}/{id2}/deleteStudent (id2=${student.id} ,id=${groupId})}">
                <input type="submit" class="btn btn-primary" th:value="delete">
            </form>
        </td>
        <td>

            <a class="btn btn-primary" role="button" th:href="@{/students/{id}/editStudent/{id1} (id=${groupId},id1=${student.id})}"
               th:value="update">update</a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
