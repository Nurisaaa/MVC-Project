<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:method="PATCH" th:action="@{/courses/{id}/mergeGr/{id1}(id=${IdCompany},id1=${group.id})}" th:object="${group}"
      style="width: 50%">
    <label for="name" class="form-label">Group Name</label>
    <input type="text" class="form-control" th:field="*{name}" id="name">

    <label for="dateOfStart" class="form-label">Date Of Start</label>
    <input type="text" class="form-control" th:field="*{dateOfStart}" id="dateOfStart">

    <label for="dateOfFinis" class="form-label">Date of Finis</label>
    <input type="text" class="form-control" th:field="*{dateOfFinis}" id="dateOfFinis">

    <label for="courseName" class="form-label">Course Name</label>
    <input type="text" class="form-control" th:field="*{courseName}" id="courseName">

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
