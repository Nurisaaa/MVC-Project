<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:method="PATCH" th:action="@{/courses/{id}/mergeTc/{id1}(id=${IdCompany},id1=${teacher.id})}" th:object="${teacher}"
      style="width: 50%">
    <label for="name" class="form-label">Teacher Name</label>
    <input type="text" class="form-control" th:field="*{firstName}" id="name">

    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" th:field="*{lastName}" id="lastName">

    <label for="email" class="form-label">email</label>
    <input type="text" class="form-control" th:field="*{email}" id="email">

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
