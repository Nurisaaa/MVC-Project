<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Teacer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form  th:method="POST" th:action="@{saveTeacher}" th:object="${newTeacher}" style="width: 50%">
    <div class="mb-3">
        <label for="firstname" class="form-label">Teacher name</label>
        <input type="text" class="form-control"  th:field="*{firstName}" id="firstname">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">last Name</label>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input type="text" class="form-control" th:field="*{email}" id="email">
    </div>
    <div class="mb-3">
        <label for="courseName" class="form-label">course</label>
        <input type="text" class="form-control" th:field="*{courseName}" id="courseName">
    </div>
    <input type="submit" class="btn btn-primary" value="save">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
